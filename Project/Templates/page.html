{{ LAYOUT = "base.html" }}
<article class="post">
    {{ FEATURED_IMAGE_URL }}

    <header class="post-header">
        <h1 class="post-title">{{ POST_TITLE }}</h1>
        <div class="post-meta">
            <time class="post-date">{{ POST_DATE }}</time>
            <span class="post-author">by {{ POST_AUTHOR }}</span>
            <span class="post-read-time">{{ POST_READ_TIME }}</span>
        </div>
        <div class="post-updated">{{ POST_UPDATED_DATE }}</div>
    </header>

    <section class="post-content">
        {{ POST_CONTENT }}
    </section>

    <footer class="post-footer">
        <div class="post-tags">{{ POST_TAGS }}</div>
        <nav class="post-pagination">
            <div class="prev-post">{{ PREVIOUS_POST }}</div>
            <div class="next-post">{{ NEXT_POST }}</div>
        </nav>
    </footer>
</article>
